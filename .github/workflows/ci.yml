# 工作流名称
name: C++ Ledger Project CI

# 触发工作流的事件：当有代码推送到 main 分支或有人向 main 分支发起 Pull Request 时触发
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# 工作流包含的任务 (jobs)
jobs:
  build-and-test:
    # 运行此任务的操作系统环境
    runs-on: ubuntu-latest
    
    # 任务包含的步骤 (steps)
    steps:
    # 第一步：检出你的代码库
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 第二步：安装构建工具
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
    
    # 第三步：安装GTest
    - name: Install Google Test
      run: |
        sudo apt-get install -y libgtest-dev
        cd /usr/src/gtest
        sudo cmake .
        sudo make
        sudo cp lib/*.a /usr/lib
    
    # 第四步：编译项目
    - name: Build project
      run: |
        cd code_cpp
        make clean
        make all
    
    # 第五步：运行单元测试
    - name: Run unit tests
      run: |
        cd code_cpp
        make test-storage || echo "Storage tests failed"
        make test-search || echo "Search tests failed"
        make test-integration || echo "Integration tests failed"
    
    # 第六步：运行原始测试
    - name: Run original tests
      run: |
        cd code_cpp
        make test-storage-original || echo "Original tests failed"

